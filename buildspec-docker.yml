version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin <your-account-id>.dkr.ecr.us-west-2.amazonaws.com
      - echo Logging into Docker Hub...
      - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - echo Building the Docker image...
      - docker build -t your-repo:latest .
  build:
    commands:
      - echo Tagging the Docker image...
      - docker tag your-repo:latest <your-account-id>.dkr.ecr.us-west-2.amazonaws.com/your-repo:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push <your-account-id>.dkr.ecr.us-west-2.amazonaws.com/your-repo:latest
      - echo Pushing the Docker image to Docker Hub...
      - docker push your-username/your-repo:latest
artifacts:
  files:
    - '**/*'
